<!DOCTYPE html>
<html>

<head>
    <title>Product details</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="wrapper">
        <div class="r_form_wrap">

            <div class="title">
                <p>Product Details</p>
            </div>

            <div class="r_form">
                <!-- send all data to /register page via post method -->
                <form action="/register" method="POST">
                    <div class="input_wrap">
                        <label for="yourname">Product Name</label>
                        <div class="input_item">
                            <span class="icon">
                                <ion-icon name="person-sharp"></ion-icon>
                            </span>
                            <input type="text" name="name" class="input" id="yourname">
                        </div>
                    </div>
                    <div class="input_wrap">
                        <label for="emailaddress">Product price</label>
                        <div class="input_item">
                            <span class="icon">
                                <ion-icon name="mail-sharp"></ion-icon>
                            </span>
                            <input type="text" name="price" class="input" id="emailaddress">
                        </div>
                    </div>
                    <div class="input_wrap">
                        <label for="password">Product reviews</label>
                        <div class="input_item">
                            <span class="icon">
                                <ion-icon name="key-sharp"></ion-icon>
                            </span>
                            <input type="text" name="reviews" class="input" id="password">
                        </div>
                    </div>
                    <div class="input_wrap">
                        <label for="confirmpassword">product description</label>
                        <div class="input_item">
                            <span class="icon">
                                <ion-icon name="key-sharp"></ion-icon>
                            </span>
                            <input type="text" name="description" class="input" id="confirmpassword">
                        </div>
                    </div>
                    <div class="input_wrap">
                        <label for="phone">seller phone no.</label>
                        <div class="input_item">
                            <span class="icon">
                                <ion-icon name="call-sharp"></ion-icon>
                            </span>
                            <input type="number" name="phone" class="input" id="phone">
                        </div>
                    </div>
                    <div class="input_wrap">
                        <label>Product for</label>
                        <div class="input_radio">
                            <div class="input_radio_item">
                                <input type="radio" id="male" name="gender" class="radio" value="male">
                                <label for="male" class="radio_mark">
                                    <ion-icon class="i" name="male-sharp"></ion-icon>
                                    Male</label>
                            </div>
                            <div class="input_radio_item">
                                <input type="radio" id="female" name="gender" class="radio" value="female">
                                <label for="female" class="radio_mark">
                                    <ion-icon class="i" name="female-sharp"></ion-icon>
                                    Female</label>
                            </div>
                            <div class="input_radio_item">
                                <input type="radio" id="others" name="gender" class="radio" value="both">
                                <label for="others" class="radio_mark">
                                    <ion-icon class="i" name="male-female-sharp"></ion-icon>
                                    Both</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit">Register Product</button>
                </form>
            </div>

        </div>
    </div>

</body>

</html>
